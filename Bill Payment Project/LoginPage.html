<!DOCTYPE html>
<html>

<head>
  <title>Hello, World!</title>
  <link rel="stylesheet" href="LoginPageDesign.css">
</head>

<body>
  <div class="container">
    <h1 id="title">Login</h1>

    <form class="login_form" action="navbar.html" onSubmit="return handleLogin()" method="post" accept-charset="utf-8">
      <input id="username" type="text" name="userName" value="" placeholder="username" required />
      <input id="password" type="password" name="password" value="" placeholder="password" required />
      <button type="submit">Login</button>
      <p class="message">Not registered? <a href="CustomerRegistration.html">Create an account</a></p>
    </form>
  </div>
<script src="LoginPageJS.js"></script>
</body>

</html>
